<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Book list</title>
<style>
  .success, .error {
    color: white;
    padding: 5px;
    margin: 5px 0 15px 0;
  }
  .success {
    background: green;
  }
  .error {
    background: red;
  }
</style>
</head>

<body>
  <div class="container">
    <h1>Список литературы</h1>
    <form id="book-form">
      <div>
        <label for="title">Название</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="author">Автор</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <div>
        <label for="publ">Издательство</label>
        <input type="text" id="publ" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Добавить" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Название</th>
          <th>Автор</th>
          <th>Издательство</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
  <script src="appes6.js"></script>
</body>

</html>
